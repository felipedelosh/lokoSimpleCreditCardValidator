<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="author" content="FelipedelosH">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="title" content="Validate credit card">
  <title>Card Analizator By Loko</title>
  <!-- Add bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="jquery/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Run application -->
  <script src="js/app.js"></script>
</head>

<body>
  <div class="container col-6" id="showCreditCardData">

    <p class="display-6 text-success">Ingrese datos de tarjeta de credito</p>


    <form id="paymentForm">
      <div class="form-group">
        <label>Card number</label>
        <input type="text" placeholder="1234 5678 9012 3456" id="card_number" >
      </div>
      <div class="form-group">
        <label>Expiry month</label>
        <input type="text" placeholder="MM" maxlength="5" id="expiry_month">
      </div>
      <div class="form-group">
        <label>Expiry year</label>
        <input type="text" placeholder="YYYY" maxlength="5" id="expiry_year">
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="text" placeholder="123" maxlength="3" id="cvv">
      </div>
      <br>
      <!--button type="submit" class="btn btn-primary">Submit</button-->
    </form>
    <button id="btnComprar" class="btn btn-primary">Comprar</button>
  </div>
  <link rel="stylesheet" href="css/loko.css">
</body>
</html>
